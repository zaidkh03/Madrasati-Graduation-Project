        <!-- Centered Form -->
        <section class="content">
          <div class="container-fluid">
            <div class="col-md-12">
            <div class="card card-default">
                  <div class="card-header">
                    <h3 class="card-title">Create Teacher</h3>
                  </div>
                      <div class="card-body p-0">
                        <div class="bs-stepper linear">
                          <div class="bs-stepper-content">

                      <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter Teacher's Full Name" required />
                      </div>

                      <div class="form-group">
                        <label for="National-ID">National ID:</label>
                        <input type="text" class="form-control" id="National-ID" inputmode="numeric" pattern="[0-9]*" placeholder="Enter the National ID of the Teacher" required />
                    </div>

                      <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control" id="Address" placeholder="Enter the Address of the Teacher" required />
                    </div>

                      <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter the Email of the Teacher" required />
                    </div>

                      <div class="form-group">
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone-number" maxlength="10" inputmode="numeric" pattern="[0-9]*" placeholder="Enter the Phone Number" required />
                      </div>

                      <div class="form-group">
                        <label for="subject-id">Subject ID:</label>
                        <input type="number" class="form-control" id="subject-id" inputmode="numeric" placeholder="Enter the Subject ID" required />
                      </div>

                    <a href="teachers_page.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
