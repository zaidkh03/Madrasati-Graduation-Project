                <Section class="content">

                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="First-Name">First Name: </label>
                      <input type="text" class="form-control" id="First-Name" placeholder="Enter the First Name of the Teacher" required />
                    </div>
                    <div class="form-group">
                      <label for="Second-Name">Second Name:</label>
                      <input type="text" class="form-control" id="Second-Name" placeholder="Enter the Second Name of the Teacher" required />
                    </div>
                    <div class="form-group">
                      <label for="Third-Name">Third Name:</label>
                      <input type="text" class="form-control" id="Third-Name" placeholder="Enter the Third Name of the Teacher" required />
                    </div>
                    <div class="form-group">
                      <label for="Last-Name">Last Name:</label>
                      <input type="text" class="form-control" id="Last-Name" placeholder="Enter the Last Name of the Teacher" required />
                    </div>
                    <div class="form-group">
                      <label for="National ID">National ID:</label>
                      <input type="text" class="form-control" id="National-ID" inputmode="numeric" pattern="[0-9]*" placeholder="Enter the National ID of the Teacher" required />
                    </div>
                    <div class="form-group">
                      <label for="Address">Address:</label>
                      <input type="text" class="form-control" id="Address" placeholder="Enter the Address of the Teacher" required />
                    </div>
                    <div class="form-group">
                      <label for="Email">Email:</label>
                      <input type="text" class="form-control" id="Email" placeholder="Enter the Address of the Teacher" required />
                    </div>
                    <div class="form-group">
                        <label for="Phone-number">Phone Number:</label>
                        <input type="number" class="form-control" id="phone-number" maxlength="10" inputmode="numeric" pattern="[0-9]*" placeholder="Enter the Address of the Teacher" required />
                      </div>
                      <div class="form-group">
                        <label for="subject-id">Subject ID:</label>
                        <input type="number" class="form-control" id="subject-id" inputmode="numeric" placeholder="Enter the Subject ID" required />
                      </div>
