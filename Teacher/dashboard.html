<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css" />
    <!--dashboard style-->
    <link rel="stylesheet" href="../styles/dashstyles.css" />
  </head>
  <body class="hold-transition sidebar-mini" style="background-color: #f1f2f6">
    <div class="wrapper">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          src="../loginstyls/logo3.png"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block"></li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost/project_madrasti/">
              <i>Logout</i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="dashboard.html" class="brand-link">
          <img
            src="../styles/logo2.png"
            alt="Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8"
          />
          <span class="brand-text font-weight-light">Madrasati</span>
        </a>

        <div class="sidebar">
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img
                src="../dist/img/user2-160x160.jpg"
                class="img-circle elevation-2"
                alt="User Image"
              />
            </div>
            <div class="info">
              <a href="profile.html" class="d-block">Admin Name</a>
            </div>
          </div>

          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
              data-accordion="false"
            >
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="grads.html" class="nav-link">
                  <i class="nav-icon fas fa-th"></i>
                  <p>Grades</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="notifications.html" class="nav-link">
                  <i class="nav-icon"
                    ><ion-icon name="notifications"></ion-icon
                  ></i>
                  <p>Notifications</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="attendance.html" class="nav-link">
                  <i class="nav-icon"><ion-icon name="create"></ion-icon></i>
                  <p>Attendance</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="content-wrapper">
        <div class="main">
          <div class="header">
            <!--cards section-->
            <h3>Dashboard</h3>
          </div>
          <div class="cards">
            <div class="card blue">15<br /><span>Classes</span></div>
            <div class="card green">53<br /><span>Total students</span></div>
            <div class="card yellow">4/10<br /><span>Subject</span></div>
            <div class="card red">10-b<br /><span>Monitored Class</span></div>
          </div>

          <!--GPA section-->
          <div class="lower-section">
            <div class="chart-box">
              <h3>Marks for Monitored Class</h3>
              <canvas id="gpaChart"></canvas>
            </div>
          </div>
        </div>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
          <h5>Title</h5>
          <p>Sidebar content</p>

    <script

    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
