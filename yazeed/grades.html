<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Grades</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      background: white;
    }

    .sidebar {
      width: 200px;
      background: #2e2e2e;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .user-info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .initials {
      width: 35px;
      height: 35px;
      background-color: #CDCDCD;
      color: #1F1F1F;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .user_name {
      font-size: 14px;
      font-weight: 500;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .nav-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-btn:focus {
      outline: none;
    }

    .topbar {
      position: fixed;
      left: 200px;
      right: 0;
      top: 0;
      height: 60px;
      background-color: #fff;
      padding: 0 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      z-index: 999;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .main-content {
      margin-left: 200px;
      padding-top: 80px;
      width: calc(100% - 200px);
      background-color: #f1f2f6;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .grades-section {
      padding: 30px;
      flex: 1;
    }

    .grades-section h2 {
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
    }

    .filters select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .footer {
      background-color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-info-row">
      <div class="initials">SA</div>
      <span class="user_name">Student Name</span>
    </div>
    <hr>
    <div class="nav">
      <button class="nav-btn">Dashboard</button>
      <button class="nav-btn">Grades</button>
      <button class="nav-btn">Subject</button>
      <button class="nav-btn">Attendance</button>
    </div>
  </div>

  <div class="topbar">
    <span>Contact</span>
    <div class="logo-area">
      <img src="./pic/logo3.jpeg" alt="Logo">
      <h1>MADRASATI</h1>
    </div>
  </div>

  <div class="main-content">
    <div class="grades-section">
      <h2>Grades</h2>
      <div class="filters">
        <div>
          <label for="year">Select the year</label><br>
          <select id="year">
            <option>Select</option>
          </select>
        </div>
        <div>
          <label for="semester">Select the Semester</label><br>
          <select id="semester">
            <option>Select</option>
          </select>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>First Mark</th>
            <th>Second Mark</th>
            <th>Participation Mark</th>
            <th>Final Mark</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Math</td><td>15</td><td>18</td><td>5</td><td>32</td><td>70</td></tr>
          <tr><td>Science</td><td>16</td><td>17</td><td>6</td><td>31</td><td>70</td></tr>
          <tr><td>English</td><td>14</td><td>19</td><td>4</td><td>30</td><td>67</td></tr>
          <tr><td>History</td><td>13</td><td>15</td><td>5</td><td>29</td><td>62</td></tr>
          <tr><td>Geography</td><td>15</td><td>16</td><td>6</td><td>28</td><td>65</td></tr>
          <tr><td>Arabic</td><td>17</td><td>18</td><td>5</td><td>30</td><td>70</td></tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      Copyright © 2025–present MADRASATI. All rights reserved.
    </div>
  </div>
</body>
</html>
