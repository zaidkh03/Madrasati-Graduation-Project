<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #1e1e1e;
    }

    /* Sidebar Style */
    .sidebar {
      width: 200px;
      background: #2e2e2e;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .user-info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .initials {
      width: 35px;
      height: 35px;
      background-color: #CDCDCD;
      color: #1F1F1F;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      flex-shrink: 0;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 10px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .nav-btn:focus {
      outline: none;
    }

    .nav-btn .new {
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      float: right;
    }

    /* Topbar Style */
    .topbar {
      position: fixed;
      left: 200px;
      right: 0;
      top: 0;
      height: 60px;
      background-color: #fff;
      padding: 0 30px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      z-index: 999;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background-color: #edeef0;
      margin-left: 200px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .grades-section {
      padding: 100px 30px 30px; /* space for fixed topbar */
    }

    .grades-section h2 {
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .filters div {
      text-align: center;
    }

    .filters select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .footer {
      background-color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="user-info-row">
      <div class="initials">SA</div>
      <span class="user-name">Student Name</span>
    </div>
    <hr>

    <div class="nav">
      <button class="nav-btn" onclick="handleClick('Dashboard')">Dashboard <span class="new">New</span></button>
      <button class="nav-btn" onclick="handleClick('Grades')">Grades</button>
      <button class="nav-btn" onclick="handleClick('Subject')">Subject</button>
      <button class="nav-btn" onclick="handleClick('Attendance')">Attendance <span class="new">New</span></button>
    </div>
  </div>

  <div class="main-content">
    <div class="topbar">
      <span>Contact</span>
      <div class="logo-area">
        <img src="./pic/logo3.jpeg" alt="Logo">
        <h1>MADRASATI</h1>
      </div>
    </div>

    <div class="grades-section">
      <h2>Grades</h2>

      <div class="filters">
        <div>
          <label for="year">Select the year</label><br>
          <select id="year">
            <option>Select</option>
          </select>
        </div>
        <div>
          <label for="semester">Select the Semester</label><br>
          <select id="semester">
            <option>Select</option>
          </select>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Subject Name</th>
            <th>Semester 1</th>
            <th>Semester 2</th>
            <th>Year Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Arabic</td><td>80 / 100</td><td>90 / 100</td><td>85 / 100</td>
          </tr>
          <tr><td colspan="4">&nbsp;</td></tr>
          <tr><td colspan="4">&nbsp;</td></tr>
          <tr><td colspan="4">&nbsp;</td></tr>
          <tr><td colspan="4">&nbsp;</td></tr>
          <tr><td colspan="4">&nbsp;</td></tr>
          <tr>
            <td><strong>Total</strong></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      Copyright © 2025–present MADRASATI. All rights reserved.
    </div>
  </div>

  <script>
    function handleClick(menuName) {
      alert('You clicked on ' + menuName);
    }
  </script>
</body>
</html>
