<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MADRASATI Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="user-info"><img class="profileimg" src="" alt="profile photo"><br><span>Student Name</span></div>
    <ul class="nav">
      <li>Dashboard <span class="new">New</span></li>
      <li>Grades</li>
      <li>Subject</li>
      <li>Attendance <span class="new">New</span></li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <span>Contact</span>
      <div class="logo-area">
      <img src="logo3.png" alt="Logo">
    <h1>MADRASATI</h1>
    </div>
    </div>

    <div class="cards">
      <div class="card blue">15<br><span>Student Rank in Class</span></div>
      <div class="card green">53<br><span>Student Rank in Grade</span></div>
      <div class="card yellow">4/10<br><span>Absence</span></div>
      <div class="card red">10-b<br><span>Class name</span></div>
    </div>

    <div class="lower-section">
      <div class="chart-box">
        <h3>GPA Over Years</h3>
        <canvas id="gpaChart"></canvas>
      </div>
      <div class="notifications">
        <h3>Notifications</h3>
        <div class="alert red">⚠️ Alert!</div>
        <div class="alert blue">ℹ️ Alert!</div>
        <div class="alert yellow">⚠️ Alert!</div>
        <div class="alert green">✅ Alert!</div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('gpaChart').getContext('2d');
    const gpaChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2011 Q1','2011 Q2','2011 Q3','2011 Q4','2012 Q1','2012 Q2','2012 Q3','2012 Q4','2013 Q1','2013 Q2'],
        datasets: [{
          label: 'GPA',
          data: [5000, 7000, 6000, 9000, 9500, 8500, 8000, 14000, 12000, 11000],
          backgroundColor: 'rgba(255, 255, 255, 0.1)',
          borderColor: '#fff',
          borderWidth: 2,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }},
        scales: {
          x: { ticks: { color: '#fff' }},
          y: { ticks: { color: '#fff' }}
        }
      }
    });
  </script>
</body>
</html>
